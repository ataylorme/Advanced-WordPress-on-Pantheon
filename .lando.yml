name: pantheon-wp-best-practices

recipe: pantheon

config:
  framework: wordpress
  site: pantheon-wp-best-practices
  id: 094f4627-a25e-4d60-8d5b-a3d99a7232bf
  xdebug: true
  webroot: web
  php: '7.2'

proxy:
  node:
    # Setup a proxy for the node service to connect
    # to BrowserSync at https://wp-best-practices.lndo.site:3000/
    - wp-best-practices.lndo.site:3000

services:
  # Spin up a node service so we can run gulp
  node:
    type: node:custom
    ssl: true
    overrides:
      services:
        ports:
          # expose port 3000 for BrowserSync
          - "3000:3000"
        # use a custom Docker image
        image: ataylorme/docker-node-advanced-wordpress-on-pantheon:latest

# Additional "lando" commands
tooling:
  npm:
    service: node
  node:
    service: node
  gulp:
    service: node
  google-chrome-stable:
    service: node
  backstop:
    service: node
  composer:
    service: appserver
  wp:
    service: appserver
  composer-install:
    description: Install Composer dependencies
    cmd: ./bin/install-composer-dependencies.sh
    service: appserver
  gulp-build:
    description: Install npm dependencies and run gulp
    cmd: ./.circleci/build-gulp-assets.sh
    service: node
  code-sniff:
    description: Run Code Sniffing
    cmd: ./vendor/bin/phpcs --extensions=php --runtime-set ignore_warnings_on_exit true ./web/wp-content/themes/twentyseventeen-child
    service: appserver
  code-sniff-fix:
    description: Run Code Sniffing
    cmd: ./vendor/bin/phpcbf --extensions=php ./web/wp-content/themes/twentyseventeen-child
    service: appserver
  unit-test:
    description: Run unit tests
    cmd: ./vendor/bin/phpunit tests/unit/*
    service: appserver
  wordhat:
    description: Run WordHat
    cmd: sh ./bin/local-behat.sh
    service: appserver
  wordhat-commands:
    description: List WordHat commands
    cmd: ./vendor/bin/behat -dl --config=tests/behat/behat-lando.yml --strict
    service: appserver

